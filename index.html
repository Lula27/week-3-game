<body>
	<h1>Mind Trix</h1>
	<p>Welcome one and all to a game of ingenious mind trickery! Do you have what it takes to beat the all-knowing machine? <br>

user: guess letter 
	 win if correct (+1 point in "Wins")
	 loss if wrong  (+ 1 point in "Losses")
	 guesses left (start with 5 guesses -1 point in "Guesses Left")
	 Your Previous Guesses: list of letters user has already guessed

<div class="points">
	<p id="Wins">Wins:</p>
	<p id= "Losses">Losses:</p>
	<p id="Left">Guesses Left:</p>
	<p id="Previous">Previous Guesses:</p>
</div>

<div class="container">
		<button id="reset">Play again!</button>
</div>


<script type="text/javascript">

window.onload = function () {

	 var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h',
        'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's',
        't', 'u', 'v', 'w', 'x', 'y', 'z'];


          var buttons = function () {
    myButtons = document.getElementById('buttons');
    letters = document.createElement('ul');

    for (var i = 0; i < alphabet.length; i++) {  /*for loop*/ 
      letters.id = 'alphabet';
      list = document.createElement('li');
      list.id = 'letter';
      list.innerHTML = alphabet[i];
      check();
      myButtons.appendChild(letters);
      letters.appendChild(list);
    }
}	


</script>
